<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WantAnything? - Campus Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="navbar">
        <div class="logo-container" id="nav-logo">
            <span class="logo-text">WantAnything?</span>
        </div>
        <div class="nav-actions">
            <button id="btn-login" class="btn btn-small">Log in</button>
        </div>
    </header>

    <main class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="title-top">Campus Life.</span>
                <span class="title-block">BETTER FOOD</span>
            </h1>

            <p class="hero-description" id="hero-text">
                Your exclusive dorm delivery network. Get groceries, snacks, 
                and meals delivered straight to your lobby by fellow students.
            </p>

            <div class="hero-buttons">
                <button id="btn-signup" class="btn btn-large">Sign Up</button>
                <button id="btn-learn-more" class="btn btn-large">Learn More</button>
            </div>
        </div>
    </main>

    <footer class="footer-bar" id="main-footer">
        </footer>

    <script src="script.js"></script>
</body>
</html>
