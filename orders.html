<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WantAnything? - Orders</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="order.css">
</head>
<body>
  <nav class="navbar">
    <h1 class="logo-text">WantAnything?</h1>
    <div class="nav-actions">
      <button class="btn btn-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
      </button>
      <button class="btn btn-small">Account</button>
    </div>
  </nav>

  <main class="orders-main">
    <!-- Create Order Section -->
    <div class="create-order-section">
      <h2>Create New Order</h2>
      <div class="create-form">
        <input type="text" id="store-input" placeholder="Where are you going? (e.g., Costco, Walmart)" class="input-field">
        <input type="text" id="eta-input" placeholder="ETA (e.g., 20 min, 1 hour)" class="input-field">
        <input type="number" id="capacity-input" placeholder="Max items you can carry" class="input-field">
        <button id="btn-create-order" class="btn btn-large">Create Order</button>
      </div>
    </div>

    <!-- Active Orders Section -->
    <div class="orders-section">
      <h2>Active Orders</h2>
      <div id="orders-container" class="orders-container">
        <!-- Orders will be dynamically loaded here -->
      </div>
    </div>
  </main>

  <footer class="footer-bar"></footer>

<script type="module" src="orders.js"></script>
</body>
</html>
