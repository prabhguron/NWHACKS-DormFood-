<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WantAnything? - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <h1 class="logo-text">WantAnything?</h1>
    <button class="btn btn-small" id="nav-toggle">Sign Up</button>
  </nav>

  <main class="main-content">
    <div class="form-wrapper">
      <div class="form-container">
        <h2 id="form-title" class="form-title">Login to Your Account</h2>
        
        <div id="name-field" class="form-group hidden">
          <input type="text" id="name" placeholder="Full Name" class="input-field">
        </div>
        
        <div class="form-group">
          <input type="email" id="email" placeholder="Email" class="input-field">
        </div>
        
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" class="input-field">
        </div>
        
        <button id="btn-submit" class="btn btn-submit">Log in</button>
        
        <p class="toggle-text">
          <span id="toggle-message">Don't have an account?</span>
          <a id="toggle-link">Sign Up</a>
        </p>
      </div>
    </div>
  </main>

  <footer class="footer-bar"></footer>

<script type="module" src="login.js"></script></body>
</html>
