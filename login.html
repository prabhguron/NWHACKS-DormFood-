<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WantAnything? - Access</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/styles.css"> <link rel="stylesheet" href="login.css">  </head>
  <link rel="stylesheet" href="styles/login.css"> <link rel="stylesheet" href="login.css">  </head>
<body>

  <nav class="navbar">
    <a href="landing.html" class="logo-link">
        <span class="logo-text">WantAnything?</span>
    </a>
    <button class="btn-nav-action" id="nav-toggle">Sign Up</button>
  </nav>

  <main class="login-main">
    <div class="form-wrapper">
      
      <div class="form-card">
        
        <header class="form-header">
            <h2 id="form-title" class="form-title">STUDENT LOGIN</h2>
            <p class="form-subtitle">Enter your dorm credentials.</p>
        </header>
        
        <div id="name-field" class="form-group hidden">
          <label class="input-label">Full Name</label>
          <input type="text" id="name" placeholder="e.g. John Doe" class="input-field">
        </div>
        
        <div class="form-group">
          <label class="input-label">Email Address</label>
          <input type="email" id="email" placeholder="student@university.edu" class="input-field">
        </div>
        
        <div class="form-group">
          <label class="input-label">Password</label>
          <input type="password" id="password" placeholder="••••••••" class="input-field">
        </div>
        
        <button id="btn-submit" class="btn-submit">ENTER CAMPUS</button>
        
        <div class="toggle-area">
          <span id="toggle-message">New to campus?</span>
          <button id="toggle-link" class="btn-text-link">Create Account</button>
        </div>

      </div>
    </div>
  </main>

  <footer class="footer-bar">
    &copy; 2026 WantAnything?
  </footer>

  <script src="login.js"></script>
</body>
</html>
